<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Tab Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="openTab">Open About:Blank Tab</button>

    <script>
       var new_tab = false
       document.getElementById('openTab').addEventListener('click', function() {
            // Open a new about:blank tab
            const newTab = window.open('about:blank', '_blank');
            // Check if the tab was opened
            if (newTab) {
                newTab.alert('JavaScript is working!');
                new_tab = true
            } else {
                alert("this website relys on pop ups to work properly");
            }
        });
    </script>
</body>
</html>
